<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="title">
                Cadastro de Pessoas | Feedback
            </ui:define>

            <ui:define name="content">
                <p:panelGrid columns="1">
                    <p:dataTable var="pessoa" value="#{pessoaListarBean.pessoas}">
                    <f:facet name="header">
                        Cadastro de Pessoas
                    </f:facet>
                        <p:column headerText="Foto">
                            <p:graphicImage value="#{pessoa.fotoUrl}" width="140"/>
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{pessoa.nome}"/>
                        </p:column>
                        <p:column headerText="Data de Nascimento">
                            <h:outputText value="#{pessoa.nascimento}">
                                <f:convertDateTime type="date"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Cargo">
                            <h:outputText value="#{pessoa.cargo.nome}"/>
                        </p:column>
                        <p:column headerText="AÃ§Ãµes">
                            <p:button icon="ui-icon-script" outcome="/pessoas/cadastro" >
                                <f:param name="id" value="#{pessoa.id}" />
                            </p:button>
                            <p:commandButton icon="ui-icon-trash" action="#{pessoaListarBean.excluir(pessoa)}">
                                <f:param name="id" value="#{pessoa.id}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
                <div style="padding-top: 10px; clear: both">
                    
                </div>
                <p:button value="Adicionar" icon="ui-icon-plus" outcome="/pessoas/cadastro" style="float: left"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
