<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Feedback</title>
    </h:head>
    <h:body style="display: flex">

        <div style="margin: auto; text-align: center">
            <h:form id="form">
                <p:panel header="Entrar" footer="Avaliação de Desempenho - 2018">
                    <h:graphicImage value="/resources/img/logo.jpg" />
                    <p:messages autoUpdate="true" showDetail="true"/>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Login:" for="login" />
                        <p:inputText id="login" value="#{loginBean.login}"/>

                        <p:outputLabel value="Senha:" for="senha"/>
                        <p:password id="senha"  value="#{loginBean.senha}"/>

                        &nbsp;
                        <p:commandButton value="Entrar" icon="ui-icon-gear" action="#{loginBean.entrar()}" update="form"/>                    
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>

    </h:body>
</html>
