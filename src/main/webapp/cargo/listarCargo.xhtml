<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="title">
                Pessoas Cadastradas | Feedback
            </ui:define>

            <ui:define name="content">
                <p:button value="Adicionar" icon="ui-icon-plus" outcome="/cargo/adicionarCargo" style="float: left"/>
                <div style="padding-top: 10px; clear: both">
                    
                </div>
                <p:panelGrid columns="1">
                    <p:dataTable var="cargo" value="#{cargoListarBean.cargos}">
                    <f:facet name="header">
                        Cargo
                    </f:facet>
                        <p:column headerText="Identificador">
                            <h:outputText value="#{cargo.id}"/>
                        </p:column>
                        <p:column headerText="Descrição">
                            <h:outputText value="#{cargo.nome}"/>
                        </p:column>
                        <p:column headerText="Ações">
                            <p:button icon="ui-icon-script" title="Editar" outcome="/cargo/adicionarCargo">
                                <f:param name="id" value="#{cargo.id}" />
                            </p:button>
                            <p:commandButton icon="ui-icon-trash" title="Excluir" action="#{cargoListarBean.excluir(cargo)}" />
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
                <div style="padding-top: 10px; clear: both">
                    
                </div>
                <p:button value="Adicionar" icon="ui-icon-plus" outcome="/cargo/adicionarCargo" style="float: left"/>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
