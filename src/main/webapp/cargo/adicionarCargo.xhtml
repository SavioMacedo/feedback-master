<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="title">
                Cadastro de Pessoas | Feedback
            </ui:define>

            <ui:define name="content">
                <f:metadata>
                    <f:viewParam name="id" value="#{cargoCadastroBean.selectId}"/>
                </f:metadata>
                <h:form>
                    <p:messages ></p:messages>
                    <p:panelGrid columns="2" style="width: 100%">
                        <f:facet name="header">
                            Cadastro de Pessoa
                        </f:facet>
                        <p:outputLabel value="Nome:" for="nome" />
                        <p:inputText id="nome" value="#{cargoCadastroBean.cargo.nome}"/>
                    </p:panelGrid>
                    <div style="clear: both; padding-top: 10px" />
                    <p:button value="Voltar" style="float: left" icon="ui-icon-back" outcome="/cargo/listarCargo"/>
                    <p:commandButton ajax="false" value="Salvar" style="float: right" icon="ui-icon-save" action="#{cargoCadastroBean.salvar()}"/>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
